<div class="row" *ngIf="products; else homeLoadingTemplate">
    <app-product-item *ngFor="let product of products" [product]="product"></app-product-item>

    
</div>

<nav aria-label="Page navigation ">
    <ul class="pagination justify-content-center mt-5">
        <li class="page-item"><button class="page-link" 
            (click)="onClick(currentPage-1)"
            [disabled]="currentPage==1">Previous</button></li>
        <li class="page-item"   *ngFor="let in of counter(pageTotalNumber) ;let i = index ">
        <a class="page-link" (click)="onClick(i+1)">{{ i+1 }}</a>

        </li>
        <li class="page-item"><button class="page-link" (click)="onClick(currentPage+1)"
        [disabled]="currentPage==pageTotalNumber">Next</button></li>
    </ul>
</nav>


<ng-template #homeLoadingTemplate>loading.....</ng-template>
