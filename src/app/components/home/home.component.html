<div *ngIf="products; else homeLoadingTemplate">
    <app-search-bar  [searchWord]="searchWord" ></app-search-bar>
    <div class="row" >
    <app-product-item *ngFor="let product of products" [product]="product"></app-product-item>
</div>

</div>


<app-pagination [currentPage]="currentPage"
                [pageTotalNumber]="pageTotalNumber">
</app-pagination>


<ng-template #homeLoadingTemplate>
  <img [src]="loading_img" width="100%" alt="">
</ng-template>
