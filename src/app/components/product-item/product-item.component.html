<div class="col col-12 col-md-6 col-lg-3">
    <div class="card mt-4" style="width: 21rem;" [routerLink]="[product.ProductId]">
        <h5 class="card-title text-primary">{{product?.Name | titlecase}}</h5>
        <div class="card-body">
        <img [src]="product?.ProductPicUrl" class="card-img-top">
        <p class="card-text text-danger">{{product?.Price | currency}}</p>
        <button class="btn btn-primary" >Add to cart</button>
        </div>
    </div>
</div>
